<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh; /* fill viewport height */
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Eight.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      overflow: hidden; /* prevent scrolling */
    }

    #card-container {
      text-align: center;
      max-width: 600px;
    }

    #card-image {
      width: auto;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: block;
      margin: 0 auto;
    }

    #card-name {
      margin-top: 20px;
      font-size: 2em;
      color: #990000;
    }

    #card-meaning, #card-advice {
      font-size: 1.2em;
      margin-top: 15px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div id="card-container">
    <img id="card-image" src="" alt="Card of the Day">
    <h2 id="card-name"></h2>
    <p id="card-meaning"></p>
    <p id="card-advice"></p>
    <button id="new-card" class="btn">Draw a New Card</button>
  </div>

  <script>
    const cards = [
      {
        name: "The Fool",
        image: "images/MajorArcana/TheFool.png",
        meaning: "New beginnings, adventure, spontaneity, optimism.",
        advice: "Take a leap of faith, but stay mindful of risks."
      },
      {
        name: "The Magician",
        image: "images/MajorArcana/TheMagician.png",
        meaning: "Skill, resourcefulness, manifestation, creativity.",
        advice: "Use your talents wisely to achieve your goals."
      },
      // Add all other cards here...
    ];

    // Deterministic card of the day
    function getCardOfTheDay() {
      const today = new Date();
      const index = today.getDate() % cards.length;
      return cards[index];
    }

    function showCard(card) {
      document.getElementById("card-image").src = card.image;
      document.getElementById("card-name").textContent = card.name;
      document.getElementById("card-meaning").textContent = `Meaning: ${card.meaning}`;
      document.getElementById("card-advice").textContent = `Advice: ${card.advice}`;
    }

    // Show card of the day on load
    showCard(getCardOfTheDay());

    // Optional: draw a random card on click
    document.getElementById("new-card").addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * cards.length);
      showCard(cards[randomIndex]);
    });
  </script>

</body>
</html>
