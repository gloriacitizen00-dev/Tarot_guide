<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maneko Neki – Cover</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* centrado vertical */
      align-items: center;
      background-image: url('https://raw.githubusercontent.com/gloriacitizen00-dev/Tarot_guide/main/First.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: #f2b8c5;
    }

    button {
      height: 2cm;          /* altura EXACTA */
      font-size: 2rem;      /* tamaño del texto dentro del botón */
      padding: 0 20px;      /* ancho del botón */
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.9);
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <button onclick="goToGame()">Next</button>

  <script>
    function goToGame() {
      window.location.href = "https://gloriacitizen00-dev.github.io/Tarot_guide/game.html";
    }
  </script>
</body>
</html>
