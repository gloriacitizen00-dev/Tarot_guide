<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maneko Neki – Cover</title>
  <style>
    html, body {
      margin: 0;
      padding: 0,
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
      body {
     display: flex;
      flex-direction: column;
      justify-content: flex-end; /* el botón abajo */
      align-items: center;
      background-image: url('https://raw.githubusercontent.com/gloriacitizen00-dev/Tarot_guide/main/First.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 99% auto; /* hace que la imagen llene toda la pantalla */
      background-color: #fe7b9d;
    }
      
    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.8);
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255,255,255,1);
    }

    @media (max-width: 768px) {
      button {
        font-size 1 rem;
        padding: 10px 20px;
    }
  

    @media (max-width: 480px) {
      button {
        font-size: 0.9rem;
        padding: 8px 16px;
    }
  }
    
  </style>
</head>
<body>
  <button onclick="goToGame()">Next</button>

  <script>
    function goToGame() {
      // Apunta al juego en tu repo Tarot_guide
      window.location.href = "https://gloriacitizen00-dev.github.io/Tarot_guide/game.html";
    }
  </script>
</body>
</html>
