<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Nine Lives Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

     h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .card {
      width: 100px;
      height: 150px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #444;

  </style>
</head>
<body>
  <h1>The Nine Lives Spread</h1>
  <p>This spread uses 9 cards to represent a stage of growth, renewal, or transformation..</p>

 <div class="cards">
  <!-- Fila superior: 4 cartas -->
  <div class="row">
    <div class="card"><img src="images/card1.jpg" alt="Card 1"></div>
    <div class="card"><img src="images/card2.jpg" alt="Card 2"></div>
    <div class="card"><img src="images/card3.jpg" alt="Card 3"></div>
    <div class="card"><img src="images/card4.jpg" alt="Card 4"></div>
  </div>

  <!-- Fila del medio: 3 cartas -->
  <div class="row">
     <div class="card"><img src="images/card5.jpg" alt="Card 5"></div>
    <div class="card"><img src="images/card6.jpg" alt="Card 6"></div>
    <div class="card"><img src="images/card7.jpg" alt="Card 7"></div>
  </div>

  <!-- Fila inferior: 2 cartas -->
  <div class="row">
    <div class="card"><img src="images/card8.jpg" alt="Card 8"></div>
    <div class="card"><img src="images/card9.jpg" alt="Card 9"></div>
 </div>
</div>

<!-- Texto debajo de las cartas -->
<p class="message">Aquí va la interpretación del Nine Lives Spread.</p>
  
 <button class="btn" onclick="goBack()">Back to Menu</button>
  
  <script>
    function goBack() {
      window.location.href = "Spreads.html";
    }
  </script>
</body>
</html>
