<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Nine Lives Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 30px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

     h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .card {
      width: 100px;
      height: 150px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}


    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>The Nine Lives Spread</h1>
  <p>This spread uses 9 cards to represent a stage of growth, renewal, or transformation..</p>

 <div class="cards">
  <!-- Fila superior: 4 cartas -->
  <!-- Fila superior: 4 cartas -->
   <div class="row">
    <div class="card"><img src="private/images/swords/1.png" alt="Ace of Swords"></div>
    <div class="card"><img src="private/images/swords/2.png" alt="Two of Swords"></div>
    <div class="card"><img src="private/images/swords/3.png" alt="Three of Swords"></div>
    <div class="card"><img src="private/images/swords/4.png" alt="Four of Swords"></div>
  </div>

  <!-- Fila del medio: 3 cartas -->
  <div class="row">
    <div class="card"><img src="private/images/swords/5.png" alt="Five of Swords"></div>
    <div class="card"><img src="private/images/swords/6.png" alt="Six of Swords"></div>
    <div class="card"><img src="private/images/swords/7.png" alt="Seven of Swords"></div>
  </div>

  <!-- Fila inferior: 2 cartas -->
  <div class="row">
    <div class="card"><img src="private/images/swords/8.png" alt="Eight of Swords"></div>
    <div class="card"><img src="private/images/swords/9.png" alt="Nine of Swords"></div>
  </div>
</div>

<!-- Texto debajo de las cartas -->
<p class="message">Aquí va la interpretación del Nine Lives Spread.</p>
  
 <button class="btn" onclick="goBack()">Back to Menu</button>
  
  <script>
    function goBack() {
      window.location.href = "Spreads.html";
    }
  </script>
</body>
</html>
