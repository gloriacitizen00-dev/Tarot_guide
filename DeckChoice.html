<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Deck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Third.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* muestra la imagen completa */
      background-color: #000;   /* relleno detrás */
      color: #333;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
     h1 {
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
    .deck-options {
      display: flex;
      gap: 20px;
      margin: 20px;
      justify-content: center;
      background-color: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }

    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Choose Your Deck</h1>
  <div class="deck-options">
    <button onclick="chooseDeck('major')">Major Arcana</button>
    <button onclick="chooseDeck('minor')">Minor Arcana</button>
    <button onclick="chooseDeck('mixed')">Mixed Deck</button>
  </div>

  <script>
    // Leer el spread desde la URL
    const params = new URLSearchParams(window.location.search);
    const spread = params.get('spread');

    if (!spread) {
      alert("No spread selected. Returning to homepage.");
      window.location.href = "index.html";
    }

    // Función para elegir el deck y redirigir al spread correspondiente
    function chooseDeck(type) {
      // Solo enviamos el tipo de deck y el spread, la selección de cartas la hace el spread
      window.location.href = `${spread}.html?deck=${type}&spread=${spread}`;
    }
  </script>
</body>
</html>
