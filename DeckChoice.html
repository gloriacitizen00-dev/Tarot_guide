<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose Your Deck</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('https://raw.githubusercontent.com/gloriacitizen00-dev/Tarot_guide/main/Third.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover; /* llena la pantalla */
  background-color: #f2b8c5; /* color detr√°s si la imagen no cubre todo */
  color: #333;
  text-align: center;
  padding-top: 40px;
  margin: 0;
  height: 100vh;
}

  /* Para tablet */
@media (max-width: 768px) {
  body {
    background-size: 95% auto;
  }
}

h1 { 
  margin-bottom: 20px; 
}

.deck-options { 
  display: flex; 
  gap: 20px; 
  margin: 20px; 
  justify-content: center; 
}

button { 
  padding: 10px 20px; 
  font-size: 16px; 
  cursor: pointer; 
}
</style>
</head>

<body>

<h1>Choose Your Deck</h1>

<div class="deck-options">
  <button onclick="chooseDeck('major')">Major Arcana</button>
  <button onclick="chooseDeck('minor')">Minor Arcana</button>
  <button onclick="chooseDeck('mixed')">Mixed Deck</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const spread = params.get('spread');

if (!spread) {
  alert("No spread selected. Returning to homepage.");
  window.location.href = "index.html";
}

function chooseDeck(type) {
  window.location.href = `${spread}.html?deck=${type}&spread=${spread}`;
}
</script>

</body>
</html>
