<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Deck</title>
  <style>
    .deck-options { display: flex; gap: 20px; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .cards { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .card img { width: 120px; }
  </style>
</head>
<body>
  <h1>Select Your Deck</h1>
  <div class="deck-options">
    <button onclick="chooseDeck('major')">Major Arcana</button>
    <button onclick="chooseDeck('minor')">Minor Arcana</button>
    <button onclick="chooseDeck('mixed')">Mixed Deck</button>
  </div>

  <div id="cards" class="cards"></div>

  <script>
    const decks = {
      major: Array.from({length: 22}, (_, i) => `private/images/majorAracana/${i}.png`),
      cups: Array.from({length: 14}, (_, i) => `private/images/cups/${i+1}.png`),
      pentacles: Array.from({length: 14}, (_, i) => `private/images/pentacles/${i+1}.png`),
      swords: Array.from({length: 14}, (_, i) => `private/images/swords/${i+1}.png`),
      wands: Array.from({length: 14}, (_, i) => `private/images/wands/${i+1}.png`)
    };

    function chooseDeck(type) {
      let chosen = [];
      if (type === 'major') {
        chosen = randomCards(decks.major, 5); // ejemplo: 5 cartas
      } else if (type === 'minor') {
        chosen = [
          ...randomCards(decks.cups, 3),
          ...randomCards(decks.pentacles, 3),
          ...randomCards(decks.swords, 3),
          ...randomCards(decks.wands, 3)
        ];
      } else if (type === 'mixed') {
        chosen = [
          ...randomCards(decks.major, 3),
          ...randomCards(decks.cups, 2),
          ...randomCards(decks.pentacles, 2),
          ...randomCards(decks.swords, 2),
          ...randomCards(decks.wands, 2)
        ];
      }
      displayCards(chosen);
    }

    function randomCards(deck, count) {
      return deck.sort(() => 0.5 - Math.random()).slice(0, count);
    }

    function displayCards(cards) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      cards.forEach(src => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${src}" alt="Tarot Card">`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
