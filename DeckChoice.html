<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Deck</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 40px;
    }
    h1 { margin-bottom: 20px; }
    .deck-options { display: flex; gap: 20px; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .cards { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .card img { width: 120px; }
  </style>
</head>
<body>
  <h1>Choose Your Deck</h1>
  <div class="deck-options">
    <button onclick="chooseDeck('major')">Major Arcana</button>
    <button onclick="chooseDeck('minor')">Minor Arcana</button>
    <button onclick="chooseDeck('mixed')">Mixed Deck</button>
  </div>

  <div id="cards" class="cards"></div>

  <script>
     // Leer el spread desde la URL
    const params = new URLSearchParams(window.location.search);
    const spread = params.get('spread');

    // Definir número de cartas por spread
    const spreadCounts = {
      curiosity: 4,
      nine_lives: 9,
      familiar: 7,
      pawprints: 5,
      crossroads: 6
    };

    // Actualizar título dinámicamente
   function chooseDeck(type) {
    const count = spreadCounts[spread] || 5; // default 5 si no está definido
    let chosen = [];

    if (type === 'major') {
      chosen = randomCards(decks.major, count);
    } else if (type === 'minor') {
      const allMinor = [...decks.cups, ...decks.pentacles, ...decks.swords, ...decks.wands];
      chosen = randomCards(allMinor, count);
    } else if (type === 'mixed') {
      const allMixed = [...decks.major, ...decks.cups, ...decks.pentacles, ...decks.swords, ...decks.wands];
      chosen = randomCards(allMixed, count);
    }

    displayCards(chosen);
  }

  function randomCards(deck, count) {
    return deck.sort(() => 0.5 - Math.random()).slice(0, count);
  }

  function displayCards(cards) {
    const container = document.getElementById('cards');
    container.innerHTML = '';
    cards.forEach(src => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<img src="${src}" alt="Tarot Card">`;
      container.appendChild(div);
    });
  }
</script>
</body>
</html>
