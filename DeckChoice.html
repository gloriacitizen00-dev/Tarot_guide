<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose Your Deck</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('https://raw.githubusercontent.com/gloriacitizen00-dev/Tarot_guide/main/Third.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover; /* llena la pantalla */
  background-attachment: fixed;
  background-color: #af69cd; /* color detr√°s si la imagen no cubre todo */
  margin: 0;

  /* Centrado total */
  display: flex;
  justify-content: flex-start;   /* centra horizontalmente */
  align-items: center;       /* centra verticalmente */
  min-height: 100vh;         /* ocupa toda la pantalla */
  text-align: center;
}

/* Para tablet */
@media (max-width: 768px) {
  body {
    background-size: 95% auto;
  }
}

@media (max-width: 480px) {
  body {
    background-size: 100% auto;     /* ancho 100% en celular */
  }
}

.center-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: -50px;
}

h1 { 
  margin-bottom: 20px; 
}

.deck-options { 
  display: flex; 
  gap: 20px; 
  margin: 20px; 
  justify-content: center; 
}

button { 
  padding: 10px 20px; 
  font-size: 16px; 
  cursor: pointer; 
}
</style>
</head>

<body>

<div class="center-container">
  <h1>Choose Your Deck</h1>

  <div class="deck-options">
    <button onclick="chooseDeck('major')">Major Arcana</button>
    <button onclick="chooseDeck('minor')">Minor Arcana</button>
    <button onclick="chooseDeck('mixed')">Mixed Deck</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const spread = params.get('spread');

if (!spread) {
  alert("No spread selected. Returning to homepage.");
  window.location.href = "index.html";
}

function chooseDeck(type) {
  window.location.href = `${spread}.html?deck=${type}&spread=${spread}`;
}
</script>

</body>
</html>
