<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .spread-btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 300px;
    }
    .spread-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Select Your Spread</h1>

  <button class="spread-btn" onclick="goToSpread('curiosity.html')">The Curiosity</button>
  <button class="spread-btn" onclick="goToSpread('nine_lives.html')">The Nine Lives</button>
  <button class="spread-btn" onclick="goToSpread('familiar.html')">The Familiar's Guidance</button>
  <button class="spread-btn" onclick="goToSpread('pawprints.html')">The Paw Print Path</button>

  <script>
    function goToSpread(page) {
      window.location.href = page;
    }
<div class="spreads">
  <button onclick="selectSpread('curiosity')">The Curiosity</button>
  <button onclick="selectSpread('nine_lives')">Nine Lives</button>
  <button onclick="selectSpread('familiar')">The Familiar's Guidance</button>
  <button onclick="selectSpread('pawprints')">The Paw Prints Path</button>
</div>

<script>
  function selectSpread(spreadName) {
    // Redirige a DeckChoice.html con el spread elegido en la URL
    window.location.href = `DeckChoice.html?spread=${spreadName}`;
  }

  </script>
</body>
</html>
