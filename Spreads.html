<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Fourth.png');;
     background-repeat: no-repeat;
     background-position: center center;
     background-size: cover; /* llena la pantalla */
     background-attachment: fixed;
     background-color: #af69cd; /* color detr√°s si la imagen no cubre todo */
   margin: 0;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 80px;
    }

    @media (max-width: 768px) {
  body {
    background-size: 95% auto;
  }
}

@media (max-width: 480px) {
  body {
    background-size: 100% auto;     /* ancho 100% en celular */
  }
}

.center-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}
    
    h1 {
        color: #ffcc00
      margin-bottom: 40px;
      margin-bottom: 30px;
    }
    .spread-btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffcc00;
      color: 000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 300px;
    }
    .spread-btn:hover {
      background-color: #666;
    }
    
  </style>
</head>
<body>
  <h1>Select Your Spread</h1>

  <div class="spreads">
    <button class="spread-btn" onclick="selectSpread('curiosity')">The Curiosity</button>
    <button class="spread-btn" onclick="selectSpread('nine_lives')">The Nine Lives</button>
    <button class="spread-btn" onclick="selectSpread('familiar')">The Familiar's Guidance</button>
    <button class="spread-btn" onclick="selectSpread('pawprints')">The Paw Prints Path</button>
  </div>

  <script>
    function selectSpread(spreadName) {
      // Redirige a DeckChoice.html con el spread elegido en la URL
      window.location.href = `DeckChoice.html?spread=${spreadName}`;
    }
  </script>
</body>
</html>
