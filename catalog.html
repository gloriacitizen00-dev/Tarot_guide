<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shopping Center Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;

      /* Flex vertical centering */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .cart-icon {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 20px;
      z-index: 10;
    }

    .catalog {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px; /* Para no quedar pegado al top */
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      width: 200px;
      transition: transform 0.2s;
      position: relative;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content: center; align-items: center;
      z-index: 20;
      display: none; /* oculto por defecto */
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .modal-content button, .modal-content select {
      margin: 10px 5px;
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-yes { background-color: #4CAF50; color: white; }
    .btn-no { background-color: #f44336; color: white; }
    .btn-add { background-color: #6a5acd; color: white; }

    #quantity-section { display: none; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- Icono del carrito -->
  <div class="cart-icon">
    ðŸ›’ <span id="cart-count">0</span>
  </div>

  <!-- CatÃ¡logo -->
  <div class="catalog">
    <div class="product" data-name="Producto 1">
      <img src="producto1.jpg" alt="Producto 1">
      <p>DescripciÃ³n del producto 1</p>
    </div>
    <div class="product" data-name="Producto 2">
      <img src="producto2.jpg" alt="Producto 2">
      <p>DescripciÃ³n del producto 2</p>
    </div>
    <div class="product" data-name="Producto 3">
      <img src="producto3.jpg" alt="Producto 3">
      <p>DescripciÃ³n del producto 3</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <div id="question-section">
        <button id="yes-btn" class="btn-yes">SÃ­</button>
        <button id="no-btn" class="btn-no">No</button>
      </div>
      <div id="quantity-section">
        <label for="quantity">Â¿CuÃ¡ntos?</label>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="add-btn" class="btn-add">Agregar</button>
      </div>
    </div>
  </div>

<script>
  const products = document.querySelectorAll('.product');
  const modal = document.getElementById('modal');
  const modalText = document.getElementById('modal-text');
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const quantitySection = document.getElementById('quantity-section');
  const addBtn = document.getElementById('add-btn');
  const cartCount = document.getElementById('cart-count');

  let selectedProduct = null;

  // Mostrar modal al hacer clic en producto
  products.forEach(product => {
    product.addEventListener('click', () => {
      selectedProduct = product.dataset.name;
      modalText.textContent = `Â¿Desea agregar ${selectedProduct} al carrito?`;
      modal.style.display = 'flex';
      quantitySection.style.display = 'none';
      document.getElementById('question-section').style.display = 'block';
    });
  });

  // SÃ­ â†’ mostrar selecciÃ³n de cantidad
  yesBtn.addEventListener('click', () => {
    quantitySection.style.display = 'block';
    document.getElementById('question-section').style.display = 'none';
  });

  // No â†’ cerrar modal
  noBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Agregar al carrito
  addBtn.addEventListener('click', () => {
    const quantity = parseInt(document.getElementById('quantity').value);
    cartCount.textContent = parseInt(cartCount.textContent) + quantity;
    modal.style.display = 'none';
  });
</script>

</body>
</html>
