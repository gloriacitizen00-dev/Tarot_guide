<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shopping Center Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;

      /* Flex vertical centering */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .cart-icon {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 20px;
      z-index: 10;
    }

    .catalog {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px; /* Para no quedar pegado al top */
    }

    product h3 {
      margin: 10px 0 5px o;
      color: #222;
    }

    .description {
      font-size: 14px;
      color: #333;
      min-height: 40px;
    }

    .price {
      font-weight: bold;
      color: #333
        min-height: 40px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      width: 200px;
      transition: transform 0.2s;
      position: relative;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content: center; align-items: center;
      z-index: 20;
      display: none; /* oculto por defecto */
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .modal-content button, .modal-content select {
      margin: 10px 5px;
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-yes { background-color: #4CAF50; color: white; }
    .btn-no { background-color: #f44336; color: white; }
    .btn-add { background-color: #6a5acd; color: white; }

    #quantity-section { display: none; margin-top: 10px; }
  </style>
</head>
