<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Familiar's Guidance Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .card {
      width: 100px;
      height: 150px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #444;
    }
 </style>
</head>
<body>
  <h1>Familiar Guidance Spread</h1>
  <p>This spread uses 10 cards for guidance.</p>

  <div class="cards">
    <div class="row">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
    </div>
    <div class="row">
      <div class="card">Card 6</div>
      <div class="card">Card 7</div>
      <div class="card">Card 8</div>
      <div class="card">Card 9</div>
      <div class="card">Card 10</div>
    </div>
  </div>

  <p class="message">Guidance interpretation goes here...</p>
</body>
</html>
