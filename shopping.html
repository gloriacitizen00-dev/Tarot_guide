<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Center</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Sixth.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  color: #fff;
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-size: 50px;
  margin-bottom: 20px;
}

.instructions {
  font-size: 22px;
  font-weight: bold;
  color: white;
}

.btn {
  background-color: #444;
  color: white;
  padding: 12px 25px;
  font-size: 22px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  max-width: 600px;
}

.btn:hover {
  background-color: #666;
}

.payment-box {
  position: relative;  /* Fix to ensure PayPal button shows */
  z-index: 10;
  background-color: rgba(0,0,0,0.6);
  padding: 30px;
  border-radius: 12px;
  display: block;
  margin: 30px auto;
  max-width: 400px;
  text-align: left;
  color: white;
}

.payment-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.payment-box label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

.payment-box input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#paypal-button-container {
  margin-top: 20px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Shopping Center</h1>
<p class="instructions">Continue your journey by purchasing additional spreads, guides, or exclusive content.</p>
<button class="btn" onclick="window.location.href='Spreads.html'">Back to Menu</button>

<div class="payment-box">
  <h2>Purchase a Spread</h2>
  
<label for="cardholder_name">Cardholder Name:</label>
<input type="text" id="cardholder_name" name="cardholder_name" autocomplete="cc-name">

 <label for="card_number">Card Number:</label>
 <input type="text" id="card_number" name="card_number" inputmode="numeric" autocomplete="cc-number">

  <label for="expiry_date">Expiry Date:</label>
  <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" autocomplete="cc-exp">

<label for="cvc">CVC:</label>
<input type="text" id="cvc" name="cvc" inputmode="numeric" autocomplete="cc-csc">

<label for="amount">Amount ($):</label>
<input type="number" id="amount" name="amount" value="5.00" min="1" step="0.01" inputmode="decimal" autocomplete="off">

  <div id="paypal-button-container"></div>
</div>

<!-- PayPal SDK with sandbox client ID for testing -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=USD&intent=capture"></script>
<script>
paypal.Buttons({
  createOrder: function(data, actions) {
    const amount = document.getElementById('amount').value || "5.00";
    return actions.order.create({
      purchase_units: [{
        amount: { value: amount }
      }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert('Payment completed by ' + details.payer.name.given_name + '! Thank you.');
    });
  }
}).render('#paypal-button-container');
</script>

</body>
</html>
