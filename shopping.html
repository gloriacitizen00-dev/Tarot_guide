<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Sixth.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .instructions {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Shopping Center</h1>
  <p class="instructions">Enter your amount and pay securely with PayPal</p>

  <form id="payment-form">
    <label for="amount">Amount ($):</label>
    <input type="number" id="amount" name="amount" value="5.00" min="1" step="0.01" inputmode="decimal" autocomplete="off">
  </form>

  <!-- âœ… PayPal Button -->
  <div id="paypal-button-container"></div>

  <!-- Load PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AeJKHSnWhe2VHrF&currency=USD"></script>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        const amount = document.getElementById('amount').value;
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
