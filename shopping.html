<!DOCTYPE html>
<html>
<head>
  <title>PayPal Test</title>
</head>
<body>
  <h1>Test PayPal Button</h1>
  <input type="number" id="amount" value="5.00" min="1" step="0.01">
  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=AeJKH7NSnWhe2VHrF&currency=USD&intent=capture"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        const amount = document.getElementById('amount').value || "5.00";
        return actions.order.create({
          purchase_units: [{ amount: { value: amount } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
