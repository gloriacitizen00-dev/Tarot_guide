<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Sixth.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover; /* llena la pantalla */
      background-attachment: fixed;
      margin: 0;
      color: #FFFFFF;
      text-align: center;
      padding-top: 50px;
    }

    h1{
      font-size: 50px;
      margin-bottom: 20px;
    }

     .instructions {
  font-size: 22px;
  font-weight: bold;
  color:white;
}


    .btn {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      max-width: 600px;
    }

    .btn:hover {
      background-color: #666;
    }

    .payment-box {
  background-color: rgba(0,0,0,0.6); /* fondo semitransparente */
  padding: 30px;
  border-radius: 12px;
  display: inline-block;
  margin-top: 30px;
  max-width: 400px;
  text-align: left;
}


.payment-box label {
  color: #fff;
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

  .payment-box input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}  
    
  </style>
</head>
<body>
  <h1>Shopping Center</h1>
  <p class="instructions">There you can continue your journey by purchasing additional spreads, guides, or exclusive content.</p>
  <button class="btn" onclick="window.location.href='Spreads.html'">Back to Menu</button>

  <div class="payment-box">
  <h2>Purchase a Spread</h2>

    
  <!-- Caja de Pago -->
    <div class="payment-box">
    <h2>Purchase a Spread</h2>
      
  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label for="amount">Amount ($):</label>
  <input type="number" id="amount" placeholder="0.00" min="1" step="0.01">

      <!-- Boton de Paypal -->
 <div id="paypal-button-container" style="margin-top:20px;"></div>
</div>

  <!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AeJKH7NSnWhe2VhrF&currency=USD"></script>
 <script>
    paypal.Buttons({
    createOrder: function(data, actions) {
      const amount = document.getElementById('amount').value;
      if(!amount || amount <= 0){
       alert('Please enter a valid amount');
        return;
      }
        return actions.order.create({
        purchase_units: [{
          amount: { value: amount }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Payment completed by ' + details.payer.name.given_name + '! Thank you.');
      });
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
