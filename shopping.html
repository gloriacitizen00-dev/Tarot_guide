<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Center</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://gloriacitizen00-dev.github.io/Tarot_guide/Sixth.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: #fff;
    text-align: center;
    padding-top: 120px;
  }

  h1 {
    font-size: 50px;
    margin-bottom: 40px;
  }

  .explore-text {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .btn-next {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    background-color: #6a5acd;
  }

  .btn-next:hover {
    background-color: #5941c2;
  }
</style>
</head>

<body>

  <h1>Shopping Center</h1>

  <div class="explore-text">
    Let's explore unique products
  </div>

  <button class="btn-next" onclick="goNext()">
    Next
  </button>

<script>
  function goNext() {
    window.location.href = "catalog.html"; 
  }
</script>

</body>
</html>
