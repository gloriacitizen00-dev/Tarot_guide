<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Curiosity Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 30px;
    }

    #block1, #block2, #block3 {
  display: flex;
  flex-direction: column; /* organiza en columna */
  align-items: center;    /* centra horizontalmente */
  margin-bottom: 20px;
}
    .card-block img,
#card1 img,
#card2 img,
#card3 img {
  width: 120px;   /* ancho fijo */
  height: 180px;  /* alto fijo */
  object-fit: contain; /* asegura que la imagen se ajuste sin deformarse */
  border-radius: 8px;
  border: 2px solid #444;
  margin-bottom: 10px;
}
    .card {
      width: 120px;
      height: 180px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

 .analysis {
      width: 200px;
      text-align: left;
      font-size: 1em;
      color: #555;
    }

    .question {
      margin-top: 10px;
      font-size: 1.1em;
      color: #444;
    }

 .btn {
      background-color: #444;
      color: white;
      padding: 8px 18px;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>The Curiosity Spread</h1>
 <p>This spread uses 3 cards to explore playful inquiry. Think about a yes/no question you want to ask.</p>

<div id="block1">
  <p id="q1">Think about a yes/no question you want to ask</p>
  <div id="card1"></div>
  <button onclick="nextCard(1, 'yes')">Sí</button>
  <button onclick="nextCard(1, 'no')">No</button>
</div>

<div id="block2" style="display:none;">
  <p id="q2">Do you have another question?</p>
  <div id="card2"></div>
  <button onclick="nextCard(2, 'yes')">Sí</button>
  <button onclick="nextCard(2, 'no')">No</button>
</div>

<div id="block3" style="display:none;">
  <p id="q3">Final question?</p>
  <div id="card3"></div>
  <button onclick="nextCard(3, 'yes')">Sí</button>
  <button onclick="nextCard(3, 'no')">No</button>
</div>
  
   <script>
     // Leer las cartas desde la URL
  const params = new URLSearchParams(window.location.search);
  const cards = JSON.parse(params.get('cards'));

  // Insertar cada carta en su bloque
  if(cards[0]) {
    document.getElementById("card1").innerHTML = `<img src="${cards[0]}" alt="Tarot Card">`;
  }
  if(cards[1]) {
    document.getElementById("card2").innerHTML = `<img src="${cards[1]}" alt="Tarot Card">`;
  }
  if(cards[2]) {
    document.getElementById("card3").innerHTML = `<img src="${cards[2]}" alt="Tarot Card">`;
  }

    function nextCard(step, answer) {
      if(answer === "no") {
        window.location.href = "Spreads.html"; // vuelve al menú
      } else {
        if(step === 1) {
          document.getElementById("block2").style.display = "flex";
         const card = randomCards(decks.major, 1)[0];
      document.getElementById("card2").innerHTML = `<img src="${card}" alt="Tarot Card">`;
    }
    if(step === 2) {
      document.getElementById("block3").style.display = "flex";
      const card = randomCards(decks.major, 1)[0];
      document.getElementById("card3").innerHTML = `<img src="${card}" alt="Tarot Card">`;
    }
    if(step === 3) {
      window.location.href = "shopping.html"; 
    }
  }
}

  </script>
</body>
</html>
