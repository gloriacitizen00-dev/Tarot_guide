<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Curiosity Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      width: 120px;
      height: 180px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #444;
    }

  </style>
</head>
<body>
  <h1>The Curiosity Spread</h1>
  <p>This spread uses 3 cards to explore a playful inquiry.</p>

  <!-- Aquí luego puedes mostrar las cartas dinámicamente -->
  <p>[Card 1] [Card 2] [Card 3]</p>

  <button class="btn" onclick="goBack()">Back to Menu</button>

  <script>
    function goBack() {
      window.location.href = "Spreads.html";
    }
  </script>
</body>
</html>
