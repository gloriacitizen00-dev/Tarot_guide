<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Curiosity Spread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p.description {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      width: 120px;
      height: 180px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin: 0 auto;
    }

    .text-area {
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-size: 1.1em;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .btn-yes {
      background-color: #4CAF50;
    }
    .btn-yes:hover {
      background-color: #45a049;
    }

    .btn-no {
      background-color: #f44336;
    }
    .btn-no:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h1>The Curiosity Spread</h1>
  <p class="description">This spread uses 3 cards to explore your curiosity and insights.</p>

  <!-- Top card -->
  <div class="row">
    <div class="card">1</div>
  </div>

  <!-- Middle card -->
  <div class="row">
    <div class="card">2</div>
  </div>

  <!-- Bottom card -->
  <div class="row">
    <div class="card">3</div>
  </div>

  <div class="text-area">
    Interpretation text goes here...
  </div>

  <div class="buttons">
    <button class="btn btn-yes" onclick="navigate(true)">Yes</button>
    <button class="btn btn-no" onclick="navigate(false)">No</button>
  </div>

  <script>
    function navigate(choice) {
      if (choice) {
        window.location.href = "shooping.html";
      } else {
        window.location.href = "Spread.html";
      }
    }
  </script>
</body>
</html>
