<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Paw Prints Path</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #444;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 60px; /* espacio entre izquierda y derecha */
      margin-top: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      width: 100px;
      height: 150px;
      background-color: #eee;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .message {
      margin-top: 40px;
      font-size: 1.2em;
      color: #444;
    }

  </style>
</head>
<body>
  <h1>Paw Prints Path</h1>
  <p>This spread guides you along a balanced path of discovery.</p>

  <div class="cards">
    <!-- Columna izquierda -->
    <div class="column">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
    </div>

    <!-- Columna derecha -->
    <div class="column">
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </div>
  </div>

  <p class="message">Interpretation text goes here...</p>
</body>
</html>
